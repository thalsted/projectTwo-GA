<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HustlePuffin | Login</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:800|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/materialize.css">
  <script src="/jquery.js" type="text/javascript" defer></script>
  <script src="/script.js" type="text/javascript" defer></script>
</head>
<body>
  <div class="fullscreen-bg">
    <video loop muted autoplay poster="/images/hustlepuffin.mp4" class="fullscreen-bg__video">
        <source src="/images/hustlepuffin.mp4" type="video/mp4">
    </video>
  </div>
  <div class="row" id="header">
    <div class="col s6">
      <p class="logo">
        <span class="deep-orange-text accent-3">//</span><a href="/">HustlePuffin</a>
      </p>
    </div>
    <div class="top-nav col s6">
      <p class="nav">
        <a class="account" href="/signup">&nbspNot a member yet?&nbsp<br>&nbspSIGN UP&nbsp</a>
      </p>
    </div>
  </div>
  <div class="container row main">
    <div class="col s3"></div>
    <div id="login" class="col s9 valign-wrapper">
      <form method="POST" action="/login">
      <div class="credentials">
        <input class="inputs" type="text" name="email" placeholder="Email" required=""/>
      </div>
      <div class="credentials">
        <input class="inputs" type="text" name="password" placeholder="Password" required=""/>
      </div>
        <center>
          <button class="btn deep-orange accent-3" type="submit" name="action"> Log In
          </button>
        </center>
    </form>
    </div>
  </div>
</body>
</html>
