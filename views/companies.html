<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HustlePuffin | Companies</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:800|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="/jquery.js" type="text/javascript" defer></script>
  <script src="/script.js" type="text/javascript" defer></script>
</head>
<body class="bg">
  <div class="row" id="header">
    <div class="col s6">
      <p class="logo">
        <span class="deep-orange-text accent-3">//</span><a href="/">HustlePuffin</a>
      </p>
    </div>
    <div class="top-nav col s6">
      <p class="nav">
        <a class="account" href="/account">&nbspHome&nbsp</a>
      </p>
    </div>
  </div>
  <div class="row">
  <div class="col s1"></div>
    <div id="showcase" class="col s6">
      <h1 class="headline">My Companies</h1>
      <br>
      {{#empty}}
        <div class="cards">
          <h3> {{hustle}} </h3>
        </div>
      {{/empty}}
      {{#companies}}
      <div class="cards">
        <a class="title_link" href="/contacts/{{comp_id}}">{{name}}</a>
        <div class="holder">
          <div class="icons">
            <form method="POST" action="/companies/{{comp_id}}?_method=PUT">
              <button type="submit"><i class="tiny material-icons">mode_edit</i></button>
            </form>
            <form method="POST" action="/companies/{{comp_id}}?_method=DELETE">
              <button type="submit"><i class="tiny material-icons">delete</i></button>
            </form>
          </div>
          Phase: <span>{{phase}}</span>
          <br>
          Industry: <span>{{industry}}</span>
          <br>
          <a target="_blank" href="{{url}}">Website</a>
          <br>
          Description:

          <br>
          <span>{{description}}</span>
        </div>
      </div>
      {{/companies}}
    </div>
    <div id="create" class="col s3">
      <center>
        <h1>Add Company</h1>
      </center>
      <form method="POST" action="/companies">
        <div>
          <input class="inputs" type="text" name="company" placeholder="Company" required=""/>
        </div>
        <div>
          <input class="inputs" type="text" name="industry" placeholder="Industry"/>
        </div>
        <div>
          <input class="inputs" type="text" name="phase" placeholder="Phase" required=""/>
        </div>
        <div>
          <input class="inputs" type="text" name="url" placeholder="Website"/>
        </div>
        <div>
          <textarea class="materialize-textarea" type="text" name="desc" placeholder="Description"></textarea>
        </div>
        <center>
          <button class="btn deep-orange accent-3" type="submit" name="action"> Create
          </button>
        </center>
      </form>
    </div>
  </div>
</body>
</html>
