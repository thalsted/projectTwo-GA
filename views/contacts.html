<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HustlePuffin | Companies</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:800|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/materialize.css">
  <script src="/jquery.js" type="text/javascript" defer></script>
  <script src="/script.js" type="text/javascript" defer></script>
</head>
<body class="bg">
  <div class="row" id="header">
    <div class="col s6">
      <p class="logo">
        <span class="deep-orange-text accent-3">//</span><a href="/">HustlePuffin</a>
      </p>
    </div>
    <div class="top-nav col s6">
      <p class="nav">
        <a class="account" href="/companies">&nbspCompanies&nbsp</a>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col s6">

    </div>
    <div class="col s2"></div>
    <div id="create" class="col s3">
      <center>
        <h1>Add Contact</h1>
      </center>
      <form method="POST" action="/contacts">
        <div>
          <input class="inputs" type="text" name="contact" placeholder="Contact" required=""/>
        </div>
        <div>
          <input class="inputs" type="text" name="title" placeholder="Title"/>
        </div>
        <div>
          <input class="inputs" type="text" name="email" placeholder="Email" required=""/>
        </div>
        <div>
          <input class="inputs" type="text" name="phone" placeholder="Phone"/>
        </div>
        <div>
          <input class="inputs" type="text" name="found_through" placeholder="Source"/>
        </div>
        <div>
          <textarea class="materialize-textarea" type="text" name="note" placeholder="Notes"></textarea>
        </div>
        <center>
          <button class="btn deep-orange accent-3" type="submit" name="action"> Create
          </button>
        </center>
      </form>
    </div>
    <div class="col s1"></div>
  </div>
</body>
</html>
